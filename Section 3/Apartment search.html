<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartment Search</title>
  </head>
  <body>
    <header>
      <h1>Apartment Search</h1>
    </header>
    <form>
      <div>
        <label for="location">Choose Location</label> <input type="text" /
        id="location" name="location">
      </div>
      <br />
      <div>
        <label for="monthly price">Monthly Price</label><br />
        <input id="monthly price" type="range" name="monthly price" />
      </div>
      <br />
      <div>
        <label for="Nbadrooms">Number Of Badrooms</label>
        <input id="Nbadrooms" type="number" name="badrooms" min="1" max="10" />
      </div>
      <br />
      <div>
        <label>Pets Allowed</label><br />
        <br />
        <label for="yes"><input id="yes" type="checkbox" />Yes</label>
        <label for="no"><input id="no" type="checkbox" />No</label><br />
      </div>
      <br />
      <div>
        <label for="date">Enter Date</label>
        <input id="date" type="date" name="date" />
      </div>
      <br />
      <div><input type="submit" /></div>
    </form>
  </body>
</html>
